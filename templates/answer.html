{% extends "index.html" %}
{% block en %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="/static/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/static/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/css/style2.css"/>

        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/echarts.common.min.js"></script>

        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>

    </head>
    <title>问答系统</title>
    <div class="container">


        <div class="row">
            <!--head start-->
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/toHome/">主页</a></li>
                    <li><i class="fa fa-link" aria-hidden="true"></i>问答系统</li>
                </ol>
            </div>

            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        查询条件：
                    </header>
                    <div class="panel-body">

                        <form id="searchRelationForm" class="form-inline" style="padding-left: 10% ; padding-right: 10%"
                              method="post" action="/#/">
                            {% csrf_token %}
                            <div id="entity1" class="form-group" style="padding: 2%; margin-left: 200px; ">
                                <input type="text" id="question" name="question" class="form-control" style="width: 400px"
                                       placeholder="您可以输入您要查询的语句!" aria-describedby="basic-addon1" value="{{ question }}">
                            </div>

                            <div class="btn-group" style="padding: 2%">
                                <button type="submit" id="btnSearch" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        查询结果：
                    </header>
                    <div class="panel-body">
                        <div style="padding: 2%">
                            <h2>暂未找到相应的匹配</h2>
                        </div>
                    </div>
                </div>
            </div>
        <div class="footers">
            <span style="color: white;">© 2020 东北大学-数字线技术项目团队 版权所有</span>
        </div>
    </div>


    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/js/echarts.js"></script>

{% endblock en %}
