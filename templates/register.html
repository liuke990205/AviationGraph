<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" href="../static/css/custom.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

</head>

<body style="background: #fff url(../static/img/back.jpg)  0 no-repeat; ">

<!-- 使用自定义css样式 div-signin 完成元素居中-->
<div class="container" style="margin-top:200px">
    <div class="col-md-9 col-lg-7 m-auto">
        <div class="card card-primary">
            <!-- h3标签加载自定义样式，完成文字居中和上下间距调整 -->
            <div class="card-header text-center">
                <h3>航空领域知识图谱管理系统 V1.0</h3>
                <span>Knowledge Map Management System of Aviation Field V1.0</span>
            </div>
            <div class="card-body p-4 m-4">
                <!-- 用户注册form表单设计   当点击提交按钮的时候触发user/regist控制器      在UserAction中 -->
                <form action="/register/" class="form-horizontal" method="post">
                    <!--{% csrf_token %}-->
                    <div class="form-group row">
                        <label class="col-md-3 offset-md-1 col-form-label text-primary " for="username">用户账号：</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" placeholder="请输入用户名" id="username" name="username"
                                   value="{{ username }}" required>
                        </div>

                    </div>
                    <div class="form-group row">

                        <label class="col-md-3 offset-md-1 col-form-label text-primary">用户密码：</label>

                        <div class="col-md-7">
                            <input class="form-control" type="password" placeholder="请输入密码" name="password"
                                   value={{ password }} required>
                        </div>
                    </div>

                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary">注&nbsp;&nbsp;册</button>
                        <button type="reset" class="btn btn-primary">重&nbsp;&nbsp;置</button>
                        <a class="btn btn-primary" href="/login/">登&nbsp;&nbsp;录</a>
                    </div>
                </form>
                <!-- login form end -->
            </div>
        </div>

    </div>
</div>
<!--{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}-->

</body>
</html>
